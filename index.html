<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/75ceeed09b.js" crossorigin="anonymous"></script>
  <title>Search</title>
</head>

<body>
  <header class="header">
    <div class="header__arrows">
      <figure class="header__arrows__figure">
        <span class="fa-solid fa-arrow-left arrow-left"></span>

      </figure>
      <figure class="header__arrows__figure">
        <span class="fa-solid fa-arrow-right arrow-right"></span>
      </figure>
    </div>
    <div class="header__search">
      <figure class="header__search__figure">
        <span class="fa-solid fa-magnifying-glass search"></span>
      </figure>
      <input class="header__search__input" type="search" name="" id="" placeholder="Artists, songs, or podcasts">
    </div>
    <div class="header__perfil">
      <figure class="header__perfil__figure">
        <img class="header__perfil__figure__img" src="./img/descarga.jpeg" alt="img-perfil">
      </figure>
      <h3 class="header__perfil__name">
        Takamura
      </h3>
      <figure class="header__perfil__figure">
        <span class="fa-solid fa-caret-down arrow-down"></span>
      </figure>
    </div>
  </header>
  <nav class="nav">
    <figure class="figure-logo">
      <img class="figure-logo__img" src="./img/logo-onepiece.jpg" alt="logo">
    </figure>

    <div class="nav__contaier-one">
      <div class="home container-logo">
        <figure class="nav__figure">
          <span class="fa-solid fa-house house logo"></span>
        </figure>
        <h3 class="nav__text">
          Home
        </h3>
      </div>
      <div class="search container-logo">
        <figure class="nav__figure">
          <span class="fa-solid fa-magnifying-glass search logo"></span>
        </figure>
        <h3 class="nav__text">
          Search
        </h3>
      </div>
      <div class="library container-logo">
        <figure class="nav__figure">
          <span class="fa-solid fa-book logo"></span>
        </figure>
        <h3 class="nav__text">
          Your Library
        </h3>
      </div>
    </div>

    <div class="nav__-contaier-two">
      <div class="playlist container-logo">
        <figure class="nav__figure">
          <span class="fa-solid fa-plus logo"></span>
        </figure>
        <h3 class="nav__text">
          Create Playlist
        </h3>
      </div>

      <div class="songs container-logo">
        <figure class="nav__figure">
          <span class="fa-solid fa-heart logo"></span>
        </figure>
        <h3 class="nav__text">
          Liked songs
        </h3>
      </div>

      <div class="episodes container-logo">
        <figure class="nav__figure">
          <span class="fa-solid fa-image logo"></span>
        </figure>
        <h3 class="nav__text">
          Your Episodes
        </h3>
      </div>
    </div>

    <div class="nav__-contaier-three">
      <h3 class="nav__text">FAV</h3>
      <h3 class="nav__text">Daily Mix 1</h3>
      <h3 class="nav__text">Discover Weekly</h3>
      <h3 class="nav__text">Malayalam</h3>
      <h3 class="nav__text">Dance/Electronix Mix</h3>
      <h3 class="nav__text">EDM/Popular</h3>
    </div>

    <div class="app container-logo">
      <figure class="nav__figure">
        <span class="fa-regular fa-circle-down logo"></span>
      </figure>
      <h3 class="nav__text">
        Install App
      </h3>
    </div>

  </nav>
  <main class="main">
    <section class="genres">
      <h2 class="genres__tittle">
        Your top genres
      </h2>
      <div class="genres__img-genres">
        <figure class="genres__img-genres__figure">
          <img class="genres__img-genres__figure__img" src="./img/pop.jpeg" alt="pop">
        </figure>
        <figure class="genres__img-genres__figure">
          <img class="genres__img-genres__figure__img" src="./img/hip-hop.jpg" alt="hip-hop">
        </figure>
        <figure class="genres__img-genres__figure">
          <img class="genres__img-genres__figure__img" src="./img/1_Ahz93aSd7c89l5Vml0Q6NA.jpg" alt="indie">
        </figure>
      </div>
    </section>
    <section class="all">
      <h2 class="all__tittle">
        Browse all
      </h2>
      <div class="all__img-genres">
        <figure class="all__img-genres__figure">
          <img class="all__img-genres__figure__img" src="./img/zoro 1.jpg" alt="zoro">
        </figure>
        <figure class="all__img-genres__figure">
          <img class="all__img-genres__figure__img" src="./img/sanji 2.jpg" alt="sanji">
        </figure>
        <figure class="all__img-genres__figure">
          <img class="all__img-genres__figure__img" src="./img/chopper 3.jpg" alt="chopper">
        </figure>
        <figure class="all__img-genres__figure">
          <img class="all__img-genres__figure__img" src="./img/franky 4.jpg" alt="frakky">
        </figure>
        <figure class="all__img-genres__figure">
          <img class="all__img-genres__figure__img" src="./img/robin 5.jpg" alt="robin">
        </figure>
        <figure class="all__img-genres__figure">
          <img class="all__img-genres__figure__img" src="./img/luffy 6.png" alt="luffy">
        </figure>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>

</html>
